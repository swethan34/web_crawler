<!DOCTYPE html>
<html>
<head>
    <title>Yuki Reddit Feed</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Yuki Reddit Feed</h1>

    <form method="get" action="/">
        <input type="text" name="q" placeholder="Search keyword or author..." value="{{ keyword }}">
        <button type="submit">Search</button>
    </form>

    {% for post in posts %}
        <div class="post">
            <h2><a href="{{ post.url }}" target="_blank">{{ post.title }}</a></h2>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <p><strong>Score:</strong> {{ post.score }} | <strong>Comments:</strong> {{ post.comments }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
